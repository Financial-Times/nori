version: 2

jobs:

  build:
    docker:
      - image: circleci/node:10.15.0

    steps:
      - checkout

      - restore_cache:
          keys:
            - node-v10-{{ arch }}-{{ checksum "package.json" }}
            - node-v10-{{ arch }}-
            - node-v10- # used if checksum fails

      - run: npm install

      - save_cache:
          key: node-v10-{{ arch }}-{{ checksum "package.json" }}
          paths:
            - ~/usr/local/lib/node_modules
            - node_modules/

      - run: npm test

      - store_test_results:
          path: test-results/

      - store_artifacts:
          path: test-results/
